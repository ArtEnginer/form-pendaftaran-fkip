<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OPREK FKIP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <main>
        <img src="logo.png" alt=""  style="width: 100%; height: auto;">
       
        <div class="steps">
            <h1 id="title">Formulir Pendaftaran Pengurus Fakultas Ilmu Pendidikan Periode 2021/2022</h1>
            
        </div>
        <form action="https://formspree.io/f/xgedvyln" method="post" id="survey-form">
            <div class="steps">
                <label id="name-label" for="name">Nama</label>
                <input autofocus type="text" name="nama" id="name" class="input-field" placeholder="Nama Lengkap" required>
            </div>
            <div class="steps">
                <label id='email-label' for="email">Email</label>
                <input type="email" name="email" id="email" class="input-field" placeholder="some@gmail.com" required>
            </div>
             <div class="steps">
                <label id='email-label' for="ps">Program Studi</label>
                <select name="ps" id="dropdown" class="dropdown">
                    <option value="PGSD">Pendidikan Guru Sekolah Dasar</option>
                    <option value="PMAT">Pendidikan Matematika</option>
                    <option value="PBI">Pendidikan Bahasa Indonesia</option>
                     <option value="PBIN">Pendidikan Bahasa Inggris</option>
                </select>
            </div>
            <div class="steps">
                <label id="number-label" for="semester">Semester</label>
                <input type="number" name="semester" id="semester" min="0" max="3000" class="input-field" placeholder="5">
            </div>
            <div class="steps">
                <label for="jk">Jenis Kelamin</label>
                <select name="jk" id="dropdown" class="dropdown">
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
            </div>
            <div class="steps">
                <label id='email-label' for="alamat">Alamat</label>
                <input type="text" name="alamat" id="alamat" class="input-field" placeholder="desa,rt/rw,kec,kab" required>
            </div>
             <div class="steps">
                <label id='email-label' for="nw">Nomor Whatsapp</label>
                <input type="text" name="nw" id="nw" class="input-field" placeholder="+62" required>
            </div>

            <div class="steps">
                <label for="rate">Mahasiswa minimal semester 3?</label>
              <ul class="choices">
                    <li class="checkbox"><label><input name="q1" value="1" type="checkbox" class="things"> Iya</label></li>
                    <li class="checkbox"><label><input name="q1" value="2" type="checkbox" class="things"> Tidak</label></li>
                   
                </ul>
            </div>
             <div class="steps">
                <label for="rate">Mempunyai kemauan dan loyalitas?</label>
              <ul class="choices">
                    <li class="checkbox"><label><input name="q1" value="1" type="checkbox" class="things"> Iya</label></li>
                    <li class="checkbox"><label><input name="q1" value="2" type="checkbox" class="things"> Tidak</label></li>
                   
                </ul>
            </div>

             <div class="steps">
                <label for="rate">Memiliki Pengalaman organisasi?</label>
              <ul class="choices">
                    <li class="checkbox"><label><input name="q1" value="1" type="checkbox" class="things"> Iya</label></li>
                    <li class="checkbox"><label><input name="q1" value="2" type="checkbox" class="things"> Tidak</label></li>
                   
                </ul>
            </div>

              <div class="steps">
                <label for="rate">Mengisi Formulir pendaftaran ini?</label>
              <ul class="choices">
                    <li class="checkbox"><label><input name="q1" value="1" type="checkbox" class="things"> Iya</label></li>
                    <li class="checkbox"><label><input name="q1" value="2" type="checkbox" class="things"> Tidak</label></li>
                   
                </ul>
            </div>

              <p style="text-align: center; color: yellow; background-color: yellowgreen;"><strong>Setelah submit harap kembali ke halaman ini dan tekan tombol <i>JOINT</i> untuk bergabung dengan group whatsapp</strong></p>
          
            <div class="steps">
                <button id="submit" type="submit">Submit</button>
            </div>
            <p style="text-align: center;"><strong>Gabung Group Whatsapp</strong></p>
             <div class="steps"> 
                <button id="submit" style="background-color: green; color: white;"><a href="https://chat.whatsapp.com/GsokQV4d53CElGWyAlJ552" style="color: black;text-align: center;text-decoration: none;text-transform: none;">JOINT</a></button>
            </div>
         
            <footer>
                <a href="https://www.mediapatner.com/" target="_blank"><span>2021 &copy; Dev</span></a>
            </footer>
        </form>
    </main>
</body>
</html>
